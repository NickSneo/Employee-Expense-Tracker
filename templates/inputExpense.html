{% extends 'nav.html' %}

{% block content %}

<div class="container">

    {% if empIds %}
    <h1>No Employees in database, Please add some</h1>
    {% else %}
    <form action="{% url 'inputExpense' %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="EmpId">Select Employee ID</label>
                <select name="EmpId" id="EmpId" class="form-control">
                    <option selected>select from the dropdown</option>
                    {% for e in empIds %}
                        <option>{{ e }}</option>
                    {% endfor %}                    
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Tag">Expense Tag / Type</label>
                <select name="Tag" id="Tag" class="form-control">
                    <option selected>Personal</option>
                    <option>Insurance</option>
                    <option>Travel</option>
                    <option>Rent</option>
                    <option>Relocation</option>
                    <option>Misc</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="Amt">Amount of Expense</label>
                <input type="number" class="form-control" name="Amt" id="Amt">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    {% endif %}


</div>
{% endblock %}
